


{% load static %}
<!DOCTYPE html>
{% load crispy_forms_tags %}  
<html lang="en">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://fonts.cdnfonts.com/css/lane" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <body>
        {% block content %}
        <header id = 'header'>
        <a href = '/'>
          <img  id = 'main_logo' src = "{% static 'MAINLOGO.png' %}" >
        </a>
        
            <div id = 'button_container'>
                <a  id = 'signup_button' href = "/signup" class="btn btn-primary">Sign Up</a>
                <a  id = 'login_button' href = "/login" class="btn btn-primary">Login</a>
        
            </div>
    </header>

    <form  id = "reset_password_form" method="POST">
        <h1 style = "font-weight: bolder;">Reset password?</h1>
        <p>Enter your email address below, and we'll email instructions for setting a new one.</p>
      
        {% csrf_token %}
        {{ form.as_p }}
        <input id = 'login_button' class = 'btn btn-primary' type="submit" value="Send">
      </form>
    <div id = 'footer'>
        <p id = 'footer_text'>Â© All rights reserved 2023.</p>
    </div>
  {% endblock %}
</body>
