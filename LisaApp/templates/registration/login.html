{% load static %}
<!DOCTYPE html>
{% load crispy_forms_tags %}  
<html lang="en">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://fonts.cdnfonts.com/css/lane" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <body>
        {% block content %}
        <header id = 'header'>
        <a href = '/'>
          <img  id = 'main_logo' src = "{% static 'Media\MAINLOGO.png' %}" >
        </a>
        <div id = 'button_container'>
          <a  id = 'login_button' style = "margin-right: 15px;" href = "https://rootandrise.live/" class="btn btn-primary">Website</a>

          <a  id = 'signup_button' href = "/signup" class="btn btn-primary">Sign Up</a>
      </div>
    </header>

    <form id = "login_form" method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button id = 'login_button' class = 'btn btn-primary' type="submit">Log In</button>
      <a style = "font-size: 20px;margin-left: 10px;" href="/password_reset">Forgot password</a>
    </form>
    <div id = 'footer'>
        <p id = 'footer_text'>Â© All rights reserved 2023.</p>
    </div>
  {% endblock %}
</body>
